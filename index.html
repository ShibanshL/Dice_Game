<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CuriousJr Assignment</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="BasePage">
    <h1>Roll the Dice</h1>
    <img src="i1.png" alt="">
    <div class="Buttons">
      <button id="b1">1</button>
      <button id="b2">2</button>
      <button id="b3">3</button>
      <button id="b4">4</button>
      <button id="b5">5</button>
      <button id="b6">6</button>
    </div>
    <p>Please Select a value and then click on Start to start the game</p>
    <div class="Button_2">
      <button id="start">Start</button>
      <button id="stop">Reset</button>
    </div>
  </div>

  <div class="scoreBoard">
    <div class="timesPlayed">Times Played : <p></p></div>
    <div class="Score">Score : <p>0</p></div>
  </div>

  <div class="Popup">
    <h1>Score will be here</h1>
    <img src="close.png" alt="">
  </div>

  <h1 class="Current_Selection">Current Selection =&nbsp;<p>none</p></h1>

  <div class="Mobile">Please visit this site using PC</div>
  <script src="./app.js"></script>

</body>

</html>
